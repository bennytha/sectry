<div class="shadow p-3 mb-5 bg-white rounded ">
  <div class="row">
    <label class="name">Login</label>
  </div>
  <div class="row">
    <input type="text" placeholder="Email" class="form-control" [ngStyle]="{'margin':'10px'}">
  </div>
  <div class="row">
    <input type="password" placeholder="Password" class="form-control" [ngStyle]="{'margin':'10px'}">
  </div>
  <div class="row">
    <button class="btn btn-primary form-control" [ngStyle]="{'margin':'10px'}">Login</button>
  </div>
  <div class="row">
    <p [ngStyle]="{'margin':'10px'}">Not a User? <span><a routerLink="" (click)="register()">Register</a></span></p>
  </div>
</div>
